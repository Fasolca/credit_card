<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card form</title>
</head>
<body>
    <form action="" method="POST">
        <h3>CREDIT CARD DETAILS</h3>

        <label for="number">Номер карты</label>

        <input type="text" id="number" name="number" placeholder="1234 5678 9012 345678" minlength="16" maxlength="18"
            required>

        <label for="name">Имя владельца</label>
        <input type="text" id="name" name="name" placeholder="Имя Фамилия" required>
        <div class="month-year-cvv">
            <div class="month">
                <label for="month">Срок действия</label>
                <input type="number" id="month" name="month" placeholder="месяц" min="1" max="12" required>
            </div>
            <div class="year">
                <label for="year"></label>
                <input type="number" id="year" name="year" placeholder="год" min="2017" max="2027" required>
            </div>
            <div class="cvv">
                <label for="password">CVV/CVN</label>
                <input type="password" id="password" name="password" placeholder="***" maxlength="3" required>
            </div>
        </div>

        <input type="submit" value="Отправить" class="btn">
    </form>
</body>
</html>
